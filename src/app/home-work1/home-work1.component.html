<div style="background-color: lightgreen; height: 100%; width: 100%;">
    <div class="row" style="background-color: green;">
    <br/><br/>
    </div>
<div class="d-flex justify-content-center align-items-center container ">
<div class="col-md-6 col-md-offset-3" style="background-color: white;">
        

    <form  [formGroup]="form">
    
        <br/><br/>
    <div>
        <label for="name" class="form-label">Name<span style="color: red;" *ngIf="form.get('name').errors?.required">*</span></label>
        <input type="text" class="form-control" id="name" placeholder="Your name" formControlName="name">
    </div>


    <br/>
    <div>
      <label for="email" class="form-label">Email
        <span style="color: red;" *ngIf="form.get('email').errors?.required">*</span>
        <span style="color: red;" *ngIf="form.get('email').errors?.email">Email is invalid</span></label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Your e-mail" formControlName="email">
    </div>
    <br/>
    <div>
      <label for="postal" class="form-label">Postal Address<span style="color: red;" *ngIf="form.get('postal').errors?.required">*</span></label> 
      <input type="text" class="form-control" id="postal" placeholder="Your address" formControlName="postal">
    </div>
    <br/>
    <div>
      <label for="comment" class="form-label">Comment</label>
      <input type="text" class="form-control" id="comment" placeholder="Your comment" formControlName="comment">
    </div>
    <br/>
    <div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="submitForm()">SUMMIT</button>
    </div>
    <br/><br/>
    </form>

    <br/>
    <div>
        <p>
            Form Data Below:
            </p>
            <code>
            {{form.value | json}}
            </code>
    </div>

    <br/><br/>
    </div>
</div>
<br/><br/><br/><br/>
</div>
